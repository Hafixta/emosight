<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/contact.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="header">
        <div>
          <a href="/"><img src="/static/logo.png" alt="logo" height="100" /></a>
        </div>
        <div class="links">
          <a href="/emosight" class="link">Why Emosight?</a>
          <a href="/contact" class="link">Contact Us</a>
        </div>
        <div class="icon">
          <button class="btn" type="submit"><a href="/login" style="color: black">Sign in</a></button>
          <button class="header-btn" type="button"> <a href="/signup" style="text-decoration: none; color: white;"> Get Started for free </a></button>
        </div>
      </div>
    </header>
    {% if success %}
    <div class="alert alert-success" role="alert" >
      Your Message has been sent successfully!
    </div>
    {% endif %}
    <section class="contact">
      <form name="SentMessage" id="contactform" method="POST">
        <div class="form">
          <h2>Contact Us</h2>
          <input type="text" name="name" placeholder="Name" class="custom-input"  />
          <input type="email" name="email" placeholder="Email" class="custom-input" />
          <textarea
            name="message"
            placeholder="Message"
            id=""
            cols="32"
            rows="7"
          ></textarea>
          <button class="btn-cont" type="submit">Send</button>
        </div>
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
