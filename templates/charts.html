<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/static/main.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .blk {
      display: flex;
      align-items: center;
    }

    h3 {
      text-align: center;
      font-size: 25px!important;
    }

    .chart-blk {

      width: 40%;
      height: 100%;
      margin: auto;
      margin-top: 2%!important;
      display: block;
      flex-direction: column;
      gap: 45px;
      box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;
      align-items: center;
      border-radius: 10px;
      padding: 15px;
    }

    .chart-line{
      margin-top: 2%!important;
      width: 90%;
      height: 100%;
      margin: auto;
      display: block;
      flex-direction: column;
      gap: 45px;
      box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;
      align-items: center;
      border-radius: 10px;
      padding: 15px;
    }

    .chart {
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="../static/css/models.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
    integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://bulma.io/favicons/favicon-32x32.png?v=201701041855">



</head>

<body>
  <header>
    <div class="header">
      <div>
        <a href="/dashboard"><img src="/static/logo.png" alt="logo" height="100" /></a>
      </div>
      <div class="icon">
        <button class="btn"><a href="/login">Sign out</a></button>
        <a href="/dashboard"><img src="/static/home.png" alt="logo" height="50" /></a>
      </div>
    </div>
  </header>


    <div class="blk">
      <div class="chart-blk">
        <div>
          <h3>Sentimental Analsis with Bar Chart</h3>
        </div>
        <div class="chart">
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <div class="chart-blk">
        <div>
          <h3>Labels distribution</h3>
        </div>
        <div class="chart">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
    

  <div class="chart-line">
    <div>
      <h3>Sentimental Analsis over time</h3>
    </div>
    <div class="container">
      <canvas id="chartCanvas"></canvas>
      <br>
    </div> 
  </div>
  <div>
    <a href="/download" class="chartupbutton">Download Results</a>
  </div>


 




  <script>

    const ctx = document.getElementById('barChart').getContext('2d');
    const pie = document.getElementById('pieChart').getContext('2d');
    var usm = document.getElementById('chartCanvas').getContext('2d');


    const barChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [
          {% for item in x1 %}
                  "{{ item }}",
                  {% endfor %}
        ],
    datasets: [{
      label: '% of Votes',
      data: [
        {% for item in y %}
                  "{{ item }}",
    {% endfor %}
    ],
      backgroundColor: [
        'rgba(255, 99, 132, 0.9)',
        'rgba(54, 162, 235, 0.9)',
        'rgba(255, 206, 86, 0.9)',
        'rgba(75, 192, 192, 0.9)',
        'rgba(153, 102, 255, 0.9)',
        'rgba(255, 159, 64, 0.9)'
      ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
          borderWidth: 1
          }]
      },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
});

    const pieChart = new Chart(pie, {
        type: 'pie',
        data: {
          labels: [
            {% for item in x1 %}
                    "{{ item }}",
                    {% endfor %}
          ],
      datasets: [{
        label: '# of Votes',
        data: [
          {% for item in y %}
                    "{{ item }}",
      {% endfor %}
      ],
        backgroundColor: [
          'rgba(255, 99, 132, 0.9)',
          'rgba(54, 162, 235, 0.9)',
          'rgba(255, 206, 86, 0.9)',
          'rgba(75, 192, 192, 0.9)',
          'rgba(153, 102, 255, 0.9)',
          'rgba(255, 159, 64, 0.9)'
        ],
          borderWidth: 2
        }]
      },
    });

    var chart = new Chart(usm, {
			type: 'line',
			data: {
				labels: [{% for item in nlabels %}"{{ item }}",{% endfor %}],
				datasets: [{
					label: 'Negative',
					data: {{ nvalues }},
					borderColor: '{{ ncolor }}',
					borderWidth: 2,
					fill: false,
					pointBorderWidth: 1,
					pointHoverRadius: 5,
					pointHoverBackgroundColor: '{{ ncolor }}',
					pointHoverBorderColor: '{{ ncolor }}',
					pointHoverBorderWidth: 2,
					pointRadius: 1,
					pointHitRadius: 10
				},
				{
					label: 'Neutral',
					data: {{ gvalues }},
					borderColor: '{{ gcolor }}',
					borderWidth: 2,
					fill: false,
					pointBorderWidth: 1,
					pointHoverRadius: 5,
					pointHoverBackgroundColor: '{{ gcolor }}',
					pointHoverBorderColor: '{{ gcolor }}',
					pointHoverBorderWidth: 2,
					pointRadius: 1,
					pointHitRadius: 10
				},
				{
					label: 'Positive',
					data: {{ wvalues }},
					borderColor: '{{ wcolor }}',
					borderWidth: 2,
					fill: false,
					pointBorderWidth: 1,
					pointHoverRadius: 5,
					pointHoverBackgroundColor: '{{ wcolor }}',
					pointHoverBorderColor: '{{ wcolor }}',
					pointHoverBorderWidth: 2,
					pointRadius: 1,
					pointHitRadius: 10
				}
			]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});


    

  </script>
</body>
</html>
